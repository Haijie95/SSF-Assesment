<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Panucci's Pizza</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>

		<div class="title">
			<div><img src="/images/logo.jpg" class="thumbnail"></div>
			<h2>Panucci's Pizza</h2>
		</div>

		<form 	th:object="${order}"
				method="post">
			<div>
				<h2>Select a pizza</h2>
				<table>
					<tr>
						<td >
							<div>
								<img src="/images/Bella.png" class="pizza">
							</div>
							<div>
								<input type="radio" th:field="*{pizza}" th:value="bella"> Bella
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Margherita.png" class="pizza">
							</div>
							<div>
								<input type="radio" th:field="*{pizza}" th:value="margherita" > Margherita
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Marinara.png" class="pizza">
							</div>
							<div>
								<input type="radio" th:field="*{pizza}" th:value="marinara" > Marinara
							</div>
						</td>
						<td>
							<div>
								<img src="/images/SpianataCalabrese.png" class="pizza">
							</div>
							<div>
								<input type="radio" th:field="*{pizza}" th:value="spianatacalabrese" > Spianata Calabrese
							</div>
						</td>
						<td>
							<div>
								<img src="/images/TrioFormaggio.png" class="pizza">
							</div>
							<div>
								<input type="radio" th:field="*{pizza}" th:value="trioformaggio"  > Trio Formaggio
							</div> 
						</td>
						
					</tr>
					<tr>
						<td>Size:</td>
						<td>
							<select th:field="*{size}" >
								<option  th:value="sm">Small</option>
								<option  th:value="md">Medium</option>
								<option  th:value="lg">Large</option>
							</select>
						</td>
						
					</tr>
					<tr>
						<td>Quantity:</td>
						<td>
							<input type="number" th:field="*{quantity}" min="1" > 
						</td>
						
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="submit">Next</button>
						</td>
					</tr>
				</table>
			</div>
		</form>
		
	</body>
</html>
